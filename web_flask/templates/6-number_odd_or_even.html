<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% if n is even %}
        <H1>Number: {{ n }} is even</H1>
    {% else %}
        <H1>Number: {{ n }} is odd</H1>
    {% endif %}
    </BODY>
</HTML>

<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>Number: {{ n }} is {{ odd_or_even }}</H1>
    </BODY>
</HTML>
